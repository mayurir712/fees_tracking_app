<div class="login-container">
  <div class="login-header">
    <i class="bi bi-database-gear"></i>
    <h2 class="mb-0">Master Data Management</h2>
    <p class="mb-0 mt-2">Sign in to continue</p>
  </div>
  <div class="login-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-person-fill me-1"></i>Username
        </label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            formControlName="username"
            autocomplete="username"
            required
          />
        </div>
        <div
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
          class="text-danger"
        >
          <small *ngIf="loginForm.get('username')?.hasError('required')"
            >Username is required.</small
          >
          <small *ngIf="loginForm.get('username')?.hasError('invalidEmail')"
            >Please enter a valid email address.</small
          >
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-lock-fill me-1"></i>Password
        </label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            formControlName="password"
            autocomplete="current-password"
            required
          />
        </div>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-danger"
        >
          <small *ngIf="loginForm.get('password')?.hasError('required')"
            >Password is required.</small
          >
          <small *ngIf="loginForm.get('password')?.hasError('minlength')"
            >Password should be at least 6 characters long.</small
          >
        </div>
      </div>

      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="rememberMe"
          formControlName="rememberMe"
        />
        <label class="form-check-label" for="rememberMe"> Remember me </label>
      </div>
<div *ngIf="errorMessage" class="error-message" style="color: red; font-weight: bold;">
    {{ errorMessage }}
  </div>
      <button
        type="submit"
        class="btn btn-login"
        [disabled]="loginForm.invalid"
      >
        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
      </button>

      <div class="text-center mt-3">
        <a href="#" class="forgot-password">
          <i class="bi bi-question-circle me-1"></i>Forgot password?
        </a>
      </div>
    </form>
  </div>
</div>
